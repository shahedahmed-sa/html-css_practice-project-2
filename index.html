<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html-css-practice_topic_job-application-form">
    <meta name="author" content="Shahed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>My Job Application</h1>
            <form action="/action_page.php" method="post">
               <div class="form_container">
                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input id="fname" 
                    name="fname" 
                    placeholder="Enter First Name..."
                    />
                </div>

                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input id ="lname" 
                    name="lname" 
                    placeholder="Enter Last Name..."
                    />
                </div> 

                

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" 
                    name="email"
                    placeholder="Enter Your Email Please.."
                    />
                </div>

                <div class="form_control">
                    <label for="Contact">Contact</label>
                    <input type="contact" id="contact" 
                    name="contact"
                    placeholder="Enter Your Contact Number"
                    />
                </div>

                <div class="form_control">
                    <label for="github">Github Username</label>
                    <input type="github" id="github" 
                    name="github"
                    placeholder="Enter Your Github ID"
                    />
                </div>

                <div class="form_control">
                    <label for="linkedin">LinkedIn</label>
                    <input type="linkedin" id="linkedin" 
                    name="linkedin"
                    placeholder="Enter Your Linkedin ID"
                    />
                </div>

                <div class="textarea_control">
                    <label for="about">About Yourself</label>
                    <textarea name="about" id="address" cols="50" rows="4" placeholder="Say Something About Yourself.."></textarea>
                </div>
                
                <div class="form_control">
                    <label for="job_position">Job Position</label>
                    <select name="job_position" id="job_position">
                        <option value="">Select Your Position</option>
                        <option value="fresher">Fresher</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid-Level</option>
                        <option value="senior">Senior-Level</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Your Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI/UX Designer</option>
                    </select>
                </div>

                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address.."></textarea>
                </div>

                <div class="form_control">
                    <label for="city">Select City</label>
                    <input id ="city" name ="city" placeholder="Enter City.."
                    />
                </div>
               


                <div class="form_control">
                    <label for="postal_code">Postal Code</label>
                    <input type="number"
                     id ="postal_code" 
                     name ="postal_code" 
                     placeholder="Enter Postal Code.."
                    />
                </div>

                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date"
                     value="2024-02-08"
                     id="date"
                     name="date"
                    />
                </div>

                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file"
                    id="upload"
                    name="upload"
                    />
                </div>
               </div>

               <div class="button_container">
                <button type="submit">Apply Now</button>
               </div>

            </form>
        </div> 
    </div>
</body>
</html>
